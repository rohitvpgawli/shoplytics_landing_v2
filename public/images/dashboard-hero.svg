  <rect x="260" y="475" width="450" height="20" rx="0" fill="#1E2530" />
  
  <!-- Table columns -->
  <rect x="260" y="475" width="120" height="20" rx="0" fill="#1E2530" />
  <rect x="380" y="475" width="100" height="20" rx="0" fill="#1E2530" />
