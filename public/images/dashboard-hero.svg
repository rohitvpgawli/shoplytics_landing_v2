  <path d="M655 275 L630 295 A30 30 0 0 1 635 250 Z" fill="url(#donut4_gradient)" />
  <path d="M655 275 L635 250 A30 30 0 0 1 655 245 Z" fill="url(#donut5_gradient)" />
  
