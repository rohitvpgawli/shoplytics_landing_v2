  <rect x="605" y="370" width="15" height="50" rx="2" fill="url(#bar1_gradient)" />
  <rect x="630" y="385" width="15" height="35" rx="2" fill="url(#bar2_gradient)" />
  <rect x="655" y="375" width="15" height="45" rx="2" fill="url(#bar3_gradient)" />
  <rect x="680" y="395" width="15" height="25" rx="2" fill="url(#bar4_gradient)" />
  
  <!-- Bottom section - data table -->
  <rect x="240" y="460" width="490" height="100" rx="8" fill="#161A23" stroke="url(#card_stroke)" stroke-width="1" />
  
