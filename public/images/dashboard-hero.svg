  <line x1="260" y1="290" x2="540" y2="290" stroke="#2A3343" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="260" y1="330" x2="540" y2="330" stroke="#2A3343" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="260" y1="370" x2="540" y2="370" stroke="#2A3343" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="260" y1="410" x2="540" y2="410" stroke="#2A3343" stroke-width="1" />
  
  <!-- Chart vertical lines -->
  <line x1="300" y1="270" x2="300" y2="410" stroke="#2A3343" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" />
  <line x1="340" y1="270" x2="340" y2="410" stroke="#2A3343" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" />
  <line x1="380" y1="270" x2="380" y2="410" stroke="#2A3343" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" />
  <line x1="420" y1="270" x2="420" y2="410" stroke="#2A3343" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" />
  <line x1="460" y1="270" x2="460" y2="410" stroke="#2A3343" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" />
  <line x1="500" y1="270" x2="500" y2="410" stroke="#2A3343" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" />
  
