  <rect x="55" y="216" width="150" height="36" rx="6" fill="url(#active_item_gradient)" stroke="#8A2BE2" stroke-width="1.5" />
  <rect x="55" y="262" width="150" height="36" rx="6" fill="#1E2530" />
  <rect x="55" y="308" width="150" height="36" rx="6" fill="#1E2530" />
  <rect x="55" y="354" width="150" height="36" rx="6" fill="#1E2530" />
  
  <!-- Sidebar icons -->
  <rect x="65" y="180" width="16" height="16" rx="3" fill="#6C757D" opacity="0.8" />
  <rect x="65" y="226" width="16" height="16" rx="3" fill="#9370DB" filter="url(#small_glow)" />
  <rect x="65" y="272" width="16" height="16" rx="3" fill="#6C757D" opacity="0.8" />
  <rect x="65" y="318" width="16" height="16" rx="3" fill="#6C757D" opacity="0.8" />
  <rect x="65" y="364" width="16" height="16" rx="3" fill="#6C757D" opacity="0.8" />
  
