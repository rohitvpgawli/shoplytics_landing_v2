  <!-- Table header text placeholders -->
  <rect x="270" y="480" width="60" height="10" rx="2" fill="#2A3343" />
  <rect x="390" y="480" width="60" height="10" rx="2" fill="#2A3343" />
  <rect x="490" y="480" width="60" height="10" rx="2" fill="#2A3343" />
  <rect x="590" y="480" width="60" height="10" rx="2" fill="#2A3343" />
  
  <!-- Table rows -->
  <rect x="260" y="495" width="450" height="1" fill="#2A3343" opacity="0.5" />
  
  <!-- Row 1 -->
  <rect x="270" y="505" width="80" height="10" rx="2" fill="#2A3343" opacity="0.8" />
  <rect x="390" y="505" width="40" height="10" rx="2" fill="#2A3343" opacity="0.8" />
  <rect x="490" y="505" width="60" height="10" rx="2" fill="url(#row1_gradient)" opacity="0.8" />
  <rect x="590" y="505" width="40" height="10" rx="2" fill="#2A3343" opacity="0.8" />
  
  <!-- Row 2 -->
  <rect x="260" y="525" width="450" height="1" fill="#2A3343" opacity="0.3" />
  <rect x="270" y="535" width="80" height="10" rx="2" fill="#2A3343" opacity="0.8" />
  <rect x="390" y="535" width="40" height="10" rx="2" fill="#2A3343" opacity="0.8" />
  <rect x="490" y="535" width="60" height="10" rx="2" fill="url(#row2_gradient)" opacity="0.8" />
  <rect x="590" y="535" width="40" height="10" rx="2" fill="#2A3343" opacity="0.8" />
  
  <!-- Gradients and filters -->
