<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with premium gradient -->
  <rect width="800" height="600" rx="16" fill="url(#bg_gradient)" />
  
  <!-- Main app container with sharp edges -->
  <rect x="40" y="40" width="720" height="520" rx="12" fill="#0F1117" filter="url(#container_glow)" />
  <rect x="40" y="40" width="720" height="520" rx="12" stroke="url(#container_stroke)" stroke-width="1.5" />
  
  <!-- Top navigation bar -->
  <rect x="40" y="40" width="720" height="50" rx="12" fill="#161A23" />
  <rect x="40" y="40" width="720" height="50" rx="12" stroke="url(#nav_stroke)" stroke-width="1" />
  
  <!-- Window controls -->
  <circle cx="65" cy="65" r="6" fill="#FF5F57" filter="url(#small_glow)" />
  <circle cx="85" cy="65" r="6" fill="#FEBC2E" filter="url(#small_glow)" />
  <circle cx="105" cy="65" r="6" fill="#28C840" filter="url(#small_glow)" />
  
  <!-- Search bar in top nav -->
  <rect x="350" y="52" width="200" height="26" rx="6" fill="#1E2530" stroke="url(#search_stroke)" stroke-width="1" />
