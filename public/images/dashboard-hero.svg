  <rect x="410" y="110" width="150" height="90" rx="8" fill="#161A23" stroke="url(#card_stroke)" stroke-width="1" />
  <rect x="580" y="110" width="150" height="90" rx="8" fill="#161A23" stroke="url(#card_stroke)" stroke-width="1" />
  
