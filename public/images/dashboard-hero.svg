  <rect x="425" y="125" width="60" height="10" rx="2" fill="#2A3343" />
  <rect x="425" y="145" width="120" height="20" rx="2" fill="url(#kpi2_gradient)" opacity="0.8" />
  <rect x="425" y="175" width="80" height="10" rx="2" fill="#2A3343" opacity="0.6" />
  
