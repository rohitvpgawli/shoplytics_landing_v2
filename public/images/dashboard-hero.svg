      <stop offset="0" stop-color="#9370DB" stop-opacity="0.7" />
      <stop offset="1" stop-color="#4B0082" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- Profile gradient -->
    <linearGradient id="profile_gradient" x1="718" y1="53" x2="742" y2="77" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9370DB" />
      <stop offset="1" stop-color="#DA70D6" />
    </linearGradient>
    
    <!-- Logo gradient -->
    <linearGradient id="logo_gradient" x1="70" y1="110" x2="190" y2="140" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9370DB" />
      <stop offset="1" stop-color="#DA70D6" />
    </linearGradient>
    
    <!-- Active item gradient -->
    <linearGradient id="active_item_gradient" x1="55" y1="216" x2="205" y2="252" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8A2BE2" stop-opacity="0.2" />
      <stop offset="1" stop-color="#9370DB" stop-opacity="0.1" />
    </linearGradient>
    
    <!-- KPI gradients -->
    <linearGradient id="kpi1_gradient" x1="255" y1="145" x2="375" y2="165" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9370DB" />
      <stop offset="1" stop-color="#DA70D6" />
    </linearGradient>
    
    <linearGradient id="kpi2_gradient" x1="425" y1="145" x2="545" y2="165" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9370DB" />
      <stop offset="1" stop-color="#DA70D6" />
    </linearGradient>
    
    <linearGradient id="kpi3_gradient" x1="595" y1="145" x2="715" y2="165" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9370DB" />
      <stop offset="1" stop-color="#DA70D6" />
    </linearGradient>
    
    <!-- Chart line gradients -->
    <linearGradient id="chart_line1_gradient" x1="260" y1="270" x2="540" y2="370" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A855F7" />
      <stop offset="1" stop-color="#6366F1" />
    </linearGradient>
    
    <linearGradient id="chart_line2_gradient" x1="260" y1="330" x2="540" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#DA70D6" />
      <stop offset="1" stop-color="#9370DB" />
    </linearGradient>
    
    <!-- Point gradients -->
    <linearGradient id="point1_gradient" x1="0" y1="0" x2="10" y2="10" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A855F7" />
      <stop offset="1" stop-color="#6366F1" />
    </linearGradient>
    
    <linearGradient id="point2_gradient" x1="0" y1="0" x2="8" y2="8" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#DA70D6" />
      <stop offset="1" stop-color="#9370DB" />
    </linearGradient>
    
    <!-- Donut chart gradients -->
    <linearGradient id="donut1_gradient" x1="655" y1="245" x2="681" y2="265" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A855F7" />
      <stop offset="1" stop-color="#8A2BE2" />
    </linearGradient>
    
    <linearGradient id="donut2_gradient" x1="681" y1="265" x2="670" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8A2BE2" />
      <stop offset="1" stop-color="#DA70D6" />
    </linearGradient>
    
    <linearGradient id="donut3_gradient" x1="670" y1="300" x2="630" y2="295" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#DA70D6" />
      <stop offset="1" stop-color="#9932CC" />
    </linearGradient>
    
    <linearGradient id="donut4_gradient" x1="630" y1="295" x2="635" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9932CC" />
      <stop offset="1" stop-color="#800080" />
    </linearGradient>
    
    <linearGradient id="donut5_gradient" x1="635" y1="250" x2="655" y2="245" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#800080" />
      <stop offset="1" stop-color="#A855F7" />
    </linearGradient>
    
    <!-- Bar chart gradients -->
    <linearGradient id="bar1_gradient" x1="605" y1="370" x2="620" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A855F7" />
      <stop offset="1" stop-color="#8A2BE2" />
    </linearGradient>
    
    <linearGradient id="bar2_gradient" x1="630" y1="385" x2="645" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#DA70D6" />
      <stop offset="1" stop-color="#9932CC" />
    </linearGradient>
    
    <linearGradient id="bar3_gradient" x1="655" y1="375" x2="670" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9370DB" />
      <stop offset="1" stop-color="#6366F1" />
    </linearGradient>
    
    <linearGradient id="bar4_gradient" x1="680" y1="395" x2="695" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8A2BE2" />
      <stop offset="1" stop-color="#4B0082" />
    </linearGradient>
    
    <!-- Table row gradients -->
    <linearGradient id="row1_gradient" x1="490" y1="505" x2="550" y2="515" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A855F7" />
      <stop offset="1" stop-color="#6366F1" />
    </linearGradient>
    
    <linearGradient id="row2_gradient" x1="490" y1="535" x2="550" y2="545" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#DA70D6" />
      <stop offset="1" stop-color="#9370DB" />
    </linearGradient>
  </defs>
</svg> 