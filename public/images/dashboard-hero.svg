      <stop offset="0" stop-color="#9370DB" stop-opacity="0.7" />
      <stop offset="1" stop-color="#4B0082" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- Navigation stroke gradient -->
    <linearGradient id="nav_stroke" x1="40" y1="40" x2="760" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9370DB" stop-opacity="0.7" />
      <stop offset="1" stop-color="#4B0082" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- Search stroke gradient -->
